<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      USUWANIE GISTOW:
    </div>
    <div class="card-body">
      <form>
        <div>


          <div class="col-md-12 form-group">
            <label class="col-md-12 col-form-label">Podaj ID Gista do usunięcia:</label>
            <input type="text" class="form-control" name="gistContent" placeholder="wprowadź ID" [(ngModel)]="gistID">
          </div>

          <button type="submit" class="btn btn-dark" (click)='deleteGist()'>USUN GIST</button>
          {{gistDelete | async}}

        </div>
      </form>
    </div>
  </div>
</div>
